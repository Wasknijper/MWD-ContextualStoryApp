<template name="register">
    <h3>Register</h3>
    <button id="facebook-login" class="btn btn-default">Login with Facebook</button>
    <form class="register">
        <label for="registerEmail">Email:</label>
        <input type="email" name="registerEmail">
        <label for="registerName">Naam:</label>
        <input name="registerName" placeholder="Voornaam">
        <label for="registerPassword">Wachtwoord:</label>
        <input type="password" name="registerPassword">
        <input type="submit" value="Register">
    </form>
</template>
