<template name="editStoryDetail">
    <div class="edit-story">
        <h1>{{title}} aanpassen</h1>
        <button id="delete-button">Verhaal verwijderen</button>
        <p>{{editMessage}}</p>
        <h2>Titel</h2>
        <input name="title" value="{{title}}"/>
        <h2>Variabelen</h2>
        <div class="variableToggle">
            <button name="name">Naam</button>
            <button name="time"> Tijd </button>
            <button name="weather"> Weer</button>
            <button name="location"> Locatie </button>
            <button name="userinfo"> Gebruiker </button>
        </div>
        <div class="name toggle">
            <h3> Naam</h3>
            <button id="name"> Naam </button>
            <button id="namefirstletter"> Naam - eerste letter </button>
        </div>
        <div class="time toggle">
            <h3> Tijd</h3>
            <button id="time"> Tijd in woorden </button>
            <button id="day"> Dag </button>
            <button id="month"> Maand </button>
            <button id="seconds"> Seconden </button>
            <button id="dayandtime"> Dag en tijd aan elkaar </button>
        </div>
        <div class="weather toggle">
            <h3> Weer</h3>
            <button id="weather"> Weer </button>
            <button id="weatherdescriptive"> Weer - beschrijvend </button>
        </div>
        <div class="location toggle">
            <h3> Locatie</h3>
            <button id="city"> Stad </button>
            <button id="country"> Land </button>
            <button id="street"> Straat </button>
        </div>
        <div class="userinfo toggle">
            <h3> Gebruikers informatie</h3>
            <button id="music"> Muziek </button>
            <button id="education"> Opleiding </button>
            <button id="school"> Naam van school </button>
            <button id="hometown"> Thuisstad </button>
            <button id="work"> Werk </button>
        </div>
        <h2>Beschrijving</h2>
        <textarea name="description" value="{{description}}"></textarea>
        <h2>Text</h2>
        <textarea name="story" value="{{storyText}}"></textarea>
        <button id="edit-button">Edit story</button>
    </div>
</template>
