<template name="storiesOverview">

    {{#if isAdmin}}
    <div class="storiesOverview">
        <h1>Verhalen</h1>
        <ul>
            {{#each stories}}
                {{>storyTile}}
            {{/each}}
        </ul>
    </div>
    {{else}}
    <div class="thank-you">
        <h1>Top!</h1>
        <p>Nog een keer bedankt {{user.profile.name}}. Binnenkort krijg je van Marjolijn meer te horen over de test en waar deze wordt gehouden!</p>
    </div>
    {{/if}}
</template>
