<template name="storyText">
    <div class="story-text">
        <h1>
            {{story.title}}
        </h1>
        <p>
            {{#each story.text}}
                {{#if equals this.type 'text'}}
                    <span>{{breaklines this.text}}</span>
                {{else}}
                    {{#if equals this.type 'variable'}}
                        <span class="variable">{{variable}}</span>
                    {{/if}}
                {{/if}}
            {{/each}}
        </p>
    </div>
</template>
