<template name="storyText">
    <div class="story-text">
        <h1>
            {{story.title}}
        </h1>
        <p>
            {{#each story.text}}
                {{#if equals this.type 'text'}}
                    {{breaklines this.text}}
                {{else}}
                    {{#if equals this.type 'variable'}}
                        <span>{{variable}}</span>
                    {{/if}}
                {{/if}}
            {{/each}}
        </p>
    </div>
</template>
