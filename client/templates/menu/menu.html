<template name="menu">
    <div class="menu">
        <div class="menu-bar">
            <button id="menu-button">Menu</button>
            <h2>Contextual Story App</h2>
        </div>
        <nav class="hidden">
            <h3>Navigation</h3>
            {{#if currentUser}}
                <p>Welcome, {{currentUser.profile.name}}</p>
            {{/if}}
            <ul>
                {{#if currentUser}}
                    <li><a href="#" class="logout">Log uit</a></li>
                {{/if}}
                {{#if currentUser.profile.isAdmin}}
                    <li><a href="/new">Nieuw verhaal</a></li>
                    <li><a href="/edit">Verhaal aanpassen</a></li>
                {{/if}}
            </ul>
        </nav>
    </div>
</template>
